<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Savi</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .box {
            background: rgba(255, 255, 255, 0.25);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: popIn 1s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 50px;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 24px;
            color: #f7f7f7;
            margin: 10px 0;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ffffff;
            color: #333;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            border: none;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ffe8f8;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello Savi!</h1>
        <p>How are you today? ðŸ˜Š</p>
        <p>Why were you absent today? Is everything okay???</p>
        <button class="btn">Reply Now</button>
    </div>
</body>
</html>
